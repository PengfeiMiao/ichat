plugins {
	id 'java'
	id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group = 'com.mafiadev.com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
	mavenCentral()
}

apply from: "${rootProject.projectDir}/gradle/git-hooks.gradle"

dependencies {
	implementation 'dev.ai4j:openai4j:0.13.0'
	implementation files('./libs/wechat-bc-1.1.3-SNAPSHOT.jar')

	implementation 'com.squareup.retrofit2:retrofit:2.5.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
	implementation 'com.squareup.retrofit2:converter-scalars:2.5.0'
	implementation 'org.slf4j:slf4j-api:2.0.12'
}

tasks.register('copyJarToPlugins', Copy) {
	from 'build/libs'
	into 'plugins'
	include '*-all.jar'
}

shadowJar {
	mergeServiceFiles()
}

shadowJar.dependsOn copyJarToPlugins